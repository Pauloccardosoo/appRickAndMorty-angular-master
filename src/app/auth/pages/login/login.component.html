<div class="login-container">
  <div class="login-form">
    <div *ngIf="isLoggedIn" class="alert alert-success mt-3">
      Você já está logado!
    </div>
    <img class="logonav" src="assets/icons/logonav.png" alt="Rick and Morty Logo">
    <div class="card">
      <div class="card-header text-center">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <!-- Usamos ngSubmit para o form, mas como é simples, podemos usar (click) no botão -->
        <form (ngSubmit)="onLogin()">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Nome de Usuário:</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required placeholder="Digite seu nome de usuário" />

            <label for="username" class="form-label">Senha:</label>
            <input type="password" id="Senha" class="form-control" [(ngModel)]="senha" name="Senha" required placeholder="Digite sua senha" />
            <!-- Adicionar validação/mensagens de erro seria bom aqui -->
            <div *ngIf="loginError" class="alert alert-danger mt-3">
              Credenciais inválidas.
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
