<div class="card text-start mb-6 shadow-lg mt-2">
  <div class="card-header">
    <h3 class="text-success text-center">Episódio:</h3>
    <p class="text-light text-center">
      {{ episode.name }}
    </p>
  </div>
  <div class="card-body bg-dark">
    <h4 class="card-title text-primary">
      Temporada:
      <span class="badge bg-dark">{{ episode.episode }}</span>
    </h4>
    <h3 class="card-title text-light">
      Data de lançamento:
      <span class="badge bg-info">{{ episode.air_date }}</span>
    </h3>
  </div>
  <div class="card-footer text-muted">
    <p class="text-light">Criação: {{ episode.created | date }}</p>

    <div class="row">
      <div class="col-12">
        <button
          class="btn btn-outline-dark btn-block"
          [routerLink]="['episode/', episode.id]" style="background-color: cadetblue;"
        >
          Detalhes
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </div>
</div>
