<div class="card text-start mb-3 shadow-lg" style="border: 1px solid transparent; border-image: linear-gradient(to right, #8a05ac, #32FF32) 1; border-radius: 8px;">
  <div class="card-header">
    <h3 class="text-success text-center">Informa√ßao do Lugar:</h3>
    <p class="text-white text-center">
      {{ location.name }}
    </p>
  </div>
  <div class="card-body bg-dark">
    <h5 class="card-title text-primary">
      Tipo de Lugar:
      <span class="badge bg-dark">{{ location.type }}</span>
    </h5>
    <h5 class="card-title text-light">
      Dimensao do Planeta:
      <span class="badge bg-info">{{ location.dimension }}</span>
    </h5>
  </div>
  <div class="card-footer text-muted">
    <div class="row">
      <div class="col-12">
        <button
          class="btn btn-outline-primary btn-block"
          [routerLink]="['location/', location.id]"
        >
          Detalhes
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </div>
</div>
