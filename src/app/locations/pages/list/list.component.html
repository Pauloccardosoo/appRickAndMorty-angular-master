<div class="container mt-3 shadow-lg border-3"> 
  <div class="card-header">
    <h3 class="text-center gradient-text">Lista de Lugares</h3>
    <!-- Removed currentPage display -->
  </div>
  <!-- Show spinner only on initial load -->
  <app-shared-spinner [mensaje]="mensaje" *ngIf="isLoading && locations.length === 0" />

 <div class="row" *ngIf="locations.length > 0" > <!-- Show row only if there are locations -->
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let location of locations" >
      <app-locations-location [location]="location"  />
    </div>
  </div>
  <!-- Show loading indicator for subsequent pages -->
   <app-shared-spinner [mensaje]="mensaje" *ngIf="isLoading && locations.length > 0" />

  <!-- Paginador removed -->
  
</div>
